<!doctype html>
<html>
<head>
    <title>Home - Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="upper">
            <div class="profile-div">
                <img class="profile-img" src="cat-1.jpg">
            </div>

            <div class="desc-tweet-div">
                <div class="name-div">
                    <span class="name-span">supersimple.dev</span>
                    <span class="username-span">@SuperSimpleDev</span>
                </div>
                <div class="content-tweet-div">
                    What is backend web development? 
                    A complete overview. New Video is up!
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="border-link-div">
                <div class="gray-div"></div>

                <div class="inside-link-div">
                    <div class="site-div">youtube.com</div>

                    <div class="site-desc-div">
                        Backend web development - 
                        a complete overview (2021)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
