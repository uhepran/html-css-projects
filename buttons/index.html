<style>
    .youtube-button {
        background-color: rgb(200,0,0); /* around red */
        color: white;
        width: 110px;
        height: 36px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 1s;
    }

    .youtube-button:hover {
        opacity: 0.8;
    }

    .youtube-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(41,118,211); /* around blue */
        width: 60px;
        height: 36px;
        border-color: blue;
        border-width: 1px;
        border-style: solid;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s, color 1s;
    }

    .join-button:hover {
        background-color: rgb(41,118,211); /* around blue */
        color: white;
    }

    .join-button:active {
        opacity: 0.5;
    }

    .twitter-button {
        background-color: rgb(2,158,255); /* around blue */
        color: white;
        width: 80px;
        height: 36px;
        font-weight: bold;
        font-size: 16px;
        border: none;
        /* TRICK: border-radius is half of height */
        border-radius: 18px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .twitter-button:hover {
        /*x pos, y pos, the blue, color */
        box-shadow: 3px 3px 4px rgba(0,0,0,0.15);
    }
</style>

<button class="youtube-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="twitter-button">
    Tweet
</button>
