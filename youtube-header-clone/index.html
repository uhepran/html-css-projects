<!DOCTYPE html>
<html>
<head>
    <title>YouTube</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/left-style.css">
    <link rel="stylesheet" href="styles/mid-style.css">
    <link rel="stylesheet" href="styles/right-style.css">
</head>
<body>
    <div class="header-div">
        <div class="left-section">
            <button class="menu-btn">
                <img class="menu-img" src="images/hamburger-menu.svg">
            </button>
            <img class="logo-img" src="images/logo.svg">
        </div>
        
        <div class="mid-section">
            <input class="searchbar" type="text" placeholder="Search">
            <button class="search-btn">
                <img class="search-img" src="images/search.svg">
            </button>
            <button class="voice-search-btn">
                <img class="voice-search-img" src="images/voice-search.svg">
            </button>
        </div>

        <div class="right-section">
            <button class="upload-btn">
                <img class="upload-img" src="images/upload.svg">
            </button>
            <button class="notif-btn">
                <img class="notif-img" src="images/notification.svg">
            </button>
            <button class="account-btn">
                <img class="account-img" src="images/account.webp">
            </button>
        </div>
    </div>
</body>
</html>
